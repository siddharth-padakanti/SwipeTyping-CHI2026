<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- <title>Swipe Typing Predictor</title> -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        font-family: sans-serif;
        overflow-x: hidden;
        overflow-y: hidden;
        touch-action: manipulation;
      }

      #canvas-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1rem;
        overflow: hidden;
        touch-action: manipulation;

      }

      canvas {
        display: block !important;
        position: relative !important; /* <- critical */
        z-index: 0 !important;         /* <- make sure it's behind other elements */
        width: 100% !important;
        height: auto !important;
        max-width: 100vw !important;
        touch-action: manipulation;
      }

      
      #display {
        font-size: 1.5rem; /* Bigger text */
        border: 2px solid #ccc;
        padding: 1rem;
        min-height: 3rem;
        width: 100%;
        max-width: none; /* remove the 800px limit */
        background: #f9f9f9;
        margin: 1rem 0;
        box-sizing: border-box;
        white-space: pre-wrap;
      }

      .button-group {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 1rem 0;
        box-sizing: border-box;
        gap: 2rem;
      }

      .button-group button {
        flex: 1;
        font-size: 1.25rem;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid #666;
        background-color: #e0e0e0;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      .button-group button:hover {
        background-color: #d0d0d0;
      }

      .output {
        max-width: 800px;
        width: 100%;
        margin-bottom: 2rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      h1 {
        text-align: center;
        margin: 1rem 0;
      }

      .prediction-bar {
        display: flex;
        justify-content: center;
        gap: 1rem;
        /* padding: 1rem; */
        width: 100%;
        box-sizing: border-box;
        margin-top: auto;
        margin-bottom: 1rem;
      }

      .prediction-bar .prediction {
        background-color: #f1f1f1;
        border: 2px solid #999;
        border-radius: 12px;
        padding: 0.75rem 1.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .prediction-bar .prediction:hover {
        background-color: #ddd;
      }

      .blinking-cursor {
        font-weight: 100;
        font-size: 30px;
        color: #2E3D48;
        -webkit-animation: 1s blink step-end infinite;
        -moz-animation: 1s blink step-end infinite;
        -ms-animation: 1s blink step-end infinite;
        -o-animation: 1s blink step-end infinite;
        animation: 1s blink step-end infinite;
      }

      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-moz-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-webkit-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-ms-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-o-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="{{ url_for('.static', filename='js/everpolate.browserified.min.js') }}"></script>
  </head>
  <body>
    <!-- <h1>Swipe Typing Predictor</h1> -->
    
    <div id="display"></div>
    <!-- <div class="button-group">
      <button onclick="clearInput()">Clear</button>
      <button onclick="predict()">Predict</button>
    </div> -->
    <button id="downloadCsvBtn" style="margin: 1rem; padding: 0.5rem 1rem; font-size: 1rem;">
      Download Gesture CSV
    </button>
    <button id="downloadWordCsvBtn" style="margin: 1rem; padding: 0.5rem 1rem; font-size: 1rem;">
      Download Word CSV
    </button>
    <div class="output" id="currentWord"></div>
    <div id="prediction-bar" class="prediction-bar"></div>
    <div id="canvas-container"></div>
    <input value="{{ kBimage }}" type="text" hidden="hidden" id="imgurl" />
    <script src="{{ url_for('.static', filename='js/process.js') }}"></script>
  </body>
</html>
