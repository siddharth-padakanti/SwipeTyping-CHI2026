<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- <title>Swipe Typing Predictor</title> -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        font-family: sans-serif;
        overflow-x: hidden;
        overflow-y: hidden;
        touch-action: manipulation;
      }

      :root {
        /* Tweak the side margin here */
        --page-gutter: clamp(12px, 4vw, 48px);
        --display-height: 4.5rem; /* optional: fixed height */
      }


      /* Keyboard is a fixed “dock” at the bottom. It never moves. */
      #canvas-container {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
        width: 100%;
        max-width: 100vw;
        height: var(--kb-height);
        overflow: visible; /* so the bar can hang above it */
      }

      canvas {
        display: block !important;
        position: relative !important; /* below the bar */
        z-index: 0 !important;
        width: 100% !important;
        height: auto !important;
        max-width: 100vw !important;
        touch-action: manipulation;
      }

      
      /* Make the display bar a fixed width: viewport minus gutters */
      #display {
        box-sizing: border-box;
        width: calc(100vw - (2 * var(--page-gutter)));
        margin: 1rem var(--page-gutter);   /* equal side margins */
        align-self: stretch;               /* ignore body’s align-items:center */
        font-size: 1.5rem;
        border: 2px solid #ccc;
        padding: 1rem;
        background: #f9f9f9;
        white-space: nowrap;               /* keep it to one line (optional) */
        overflow: hidden;                  /* clip overflow */
        text-overflow: ellipsis;           /* show … when long (optional) */
        height: var(--display-height);     /* optional: fix the height */
        line-height: calc(var(--display-height) - 2rem); /* vertically center text (height - padding) */
      }

      .button-group {
        display: flex;
        justify-content: space-around;
        width: 100%;
        padding: 1rem 0;
        box-sizing: border-box;
        gap: 2rem;
      }

      .button-group button {
        flex: 1;
        font-size: 1.25rem;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid #666;
        background-color: #e0e0e0;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      .button-group button:hover {
        background-color: #d0d0d0;
      }

      .output {
        max-width: 800px;
        width: 100%;
        margin-bottom: 2rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      h1 {
        text-align: center;
        margin: 1rem 0;
      }

      /* Bar floats above the keyboard. It doesn’t take layout space. */
      .prediction-bar {
        position: absolute;
        bottom: calc(100% + 8px);  /* sits just above the docked keyboard */
        left: 50%;
        transform: translateX(-50%);
        width: calc(100vw - (2 * var(--page-gutter)));
        max-width: none;
        display: flex;
        flex-wrap: wrap;           /* allow wrapping without pushing anything */
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        z-index: 10;
        margin: 0;
        pointer-events: none;      /* gestures go through unless on a button */
      }

      .prediction-bar .prediction {
        background-color: #f1f1f1;
        border: 2px solid #999;
        border-radius: 12px;
        padding: 0.5rem 1rem;
        font-size: 1.25rem;
        cursor: pointer;
        pointer-events: auto;      /* keep buttons clickable */
        transition: background 0.2s ease;
      }


      .prediction-bar .prediction:hover {
        background-color: #ddd;
      }

      .blinking-cursor {
        font-weight: 100;
        font-size: 30px;
        color: #2E3D48;
        -webkit-animation: 1s blink step-end infinite;
        -moz-animation: 1s blink step-end infinite;
        -ms-animation: 1s blink step-end infinite;
        -o-animation: 1s blink step-end infinite;
        animation: 1s blink step-end infinite;
      }

      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-moz-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-webkit-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-ms-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

      @-o-keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: black;
        }
      }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="{{ url_for('.static', filename='js/everpolate.browserified.min.js') }}"></script>
  </head>
  <body>
    <!-- <h1>Swipe Typing Predictor</h1> -->
    
    <div id="display"></div>
    <!-- <div class="button-group">
      <button onclick="clearInput()">Clear</button>
      <button onclick="predict()">Predict</button>
    </div> -->
    <button id="downloadCsvBtn" style="margin: 1rem; padding: 0.5rem 1rem; font-size: 1rem;">
      Download Gesture CSV
    </button>
    <button id="downloadWordCsvBtn" style="margin: 1rem; padding: 0.5rem 1rem; font-size: 1rem;">
      Download Word CSV
    </button>
    <div class="output" id="currentWord"></div>
    <div id="canvas-container">
      <div id="prediction-bar" class="prediction-bar" aria-live="polite"></div>
    </div>
    <input value="{{ kBimage }}" type="text" hidden="hidden" id="imgurl" />
    <script src="{{ url_for('.static', filename='js/process.js') }}"></script>
  </body>
</html>
