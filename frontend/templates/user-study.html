<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwipeTyping Study</title>
  <style>
    html, body {
      margin: 0; padding: 0; font-family: sans-serif;
      display: flex; flex-direction: column; align-items: center;
      background: #fff; height: 100vh; overflow: hidden;
    }
    section { display: none; width: 100%; padding: 1rem; box-sizing: border-box; }
    section.active { display: block; }
    h1 { text-align: center; margin-bottom: 2rem; }
    #main-menu .button-group { display: flex; gap: 1rem; justify-content: center; }
    #main-menu button { flex: 1; padding: 1rem; font-size: 1.2rem; }
    #prompt-box, #display { 
      border: 2px solid #ccc; padding: 0.75rem; margin: 1rem 0; min-height: 2.5rem;
      font-size: 1.25rem; background: #f9f9f9;
    }
    #prompt-box {font-size: 1.5rem; font-weight: bold;}
    #canvas-container { width: 100%; height: 40vh; }
    .blinking-cursor {
      display: inline-block;
      color: transparent;
      border-left: 2px solid #333;
      height: 1.5em;
      margin-left: 2px;
      vertical-align: bottom;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    #completion-section p { text-align: center; font-size: 1.25rem; }
    /* “boxes” above the keyboard */
    /* #currentWord {
      font-size: 1.5rem;
      border: 2px solid #ccc;
      padding: 1rem;
      min-height: 3rem;
      width: 100%;
      background: #f9f9f9;
      margin: 1rem 0;
      box-sizing: border-box;
    } */
    #display {
      font-size: 1.5rem;
      border: 2px solid #ccc;
      padding: 1rem;
      min-height: 3rem;
      width: 100%;
      background: #f9f9f9;
      margin: 1rem 0;
      box-sizing: border-box;
    }

    /* centre the canvas */
    #canvas-container {
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .prediction-bar {
      display: flex;
      justify-content: center;
      gap: 1rem;
      min-height: 4rem;
      margin-bottom: 1rem;
    }
    .prediction-bar .prediction {
      background-color: #f1f1f1;
      border: 2px solid #999;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .prediction-bar .prediction:hover {
      background-color: #ddd;
    }
    /* Save & Back button, top-right of task page */
    #task-section { position: relative; }
    .task-toolbar{
      position: absolute;
      top: .5rem;
      right: 1rem;
      z-index: 1000;
    }
    .back-button{
      padding: .4rem .75rem;
      font-size: .95rem;
      border-radius: 8px;
      border: 2px solid #c33;
      background: #ffecec;
      color: #c33;
      font-weight: 700;
      cursor: pointer;
    }
    .back-button:hover{ background: #ffdede; }


    /* #currentWord { border: none; background: transparent; padding: 0; margin: 0 0 1rem; } */

    .badge { font-weight: 800; padding: 0 0.35rem; border-radius: 6px; }
    .badge-block { color: #0a58ca; background: #e7f1ff; }
    .badge-trial { color: #0f5132; background: #d1e7dd; }
  </style>
</head>
<body>
  <!-- 1. Initialization Page -->
  <section id="init-section" class="active">
    <h1>SwipeTyping Study</h1>
    <label for="participant-id">Participant ID:</label>
    <input type="text" id="participant-id" autocomplete="off" />
    <p>Press 
      <button id="btn-start-study">Submit</button>
     to start.</p>
  </section>

  <!-- 2. Main Menu -->
  <section id="main-menu">
    <h1>Main Menu</h1>
    <div class="button-group">
      <button id="btn-swipe1">Swipe Typing Practice 1</button>
      <button id="btn-swipe2">Swipe Typing Practice 2</button>
      <button id="btn-main-study">Main Study</button>
    </div>
  </section>

  <!-- 3. Task Page -->
  <section id="task-section">
    <div class="task-toolbar">
      <button id="btn-save-exit" class="back-button" type="button" aria-label="Save and go back">
        ← Save &amp; Go Back
      </button>
    </div>

    <div id="trial-counter" style="font-size:1rem; margin-bottom:0.5rem;"></div>
    <div id="prompt-header" style="font-weight:bold; font-size:1.25rem; margin-bottom:0.25rem;">Sentence</div>
    <div id="prompt-box"></div>
    <!-- <div id="currentWord" style="font-size:1.5rem; margin-bottom:1rem;"></div> -->

    <div id="display"></div>
    <div id="prediction-bar" class="prediction-bar"></div>
    <div id="canvas-container"></div>
    <p style="text-align:center; margin-top:1rem;">
      Use <strong>Spacebar</strong> to confirm each word.<br/>
      When done, press <strong>Enter</strong> to submit the sentence.
    </p>
  </section>


  <!-- Completion Page -->
  <section id="completion-section">
    <p>Study completed!<br/></p>
    <div class="button-group">
      <button id="btn-download-gesture-logs">Downlaod Gesture Logs</button>
      <button id="btn-download-word-logs">Download Word Logs</button>
    </div>
  </section>

  <input id="imgurl" type="hidden"
         value="{{ url_for('.static', filename='js/keyboard_update.png') }}" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="{{ url_for('.static', filename='js/everpolate.browserified.min.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/process.js') }}"></script>
  <script src="{{ url_for('.static', filename='js/study.js') }}"></script>
</body>
</html>
